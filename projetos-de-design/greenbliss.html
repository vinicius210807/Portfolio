<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos De Design</title>
    <link rel="stylesheet" href="estilogreen.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <header>
        <div class="titulo-container">
            <h1><i>Portfólio</i><br>Marca Green Bliss</h1>
        </div>
        <a href="../projetosdesign.html" class="voltar">Voltar</a>
    </header>

    <div class="main-content">
        <div class="button-container">
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('greenbliss/Logo.png')">
                <img src="greenbliss/Logo.png" class="btn-image">Logo
            </a>
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('greenbliss/cartaofrente.png')">
                <img src="greenbliss/cartaofrente.png" class="btn-image">Cartão De Visita<br>(Frente)
            </a>
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('greenbliss/cartaoverso.png')">
                <img src="greenbliss/cartaoverso.png" class="btn-image">Cartão De Visita<br>(Verso)
            </a>
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('greenbliss/carrossel1.png')">
                <img src="greenbliss/carrossel1.png" class="btn-image">Carrossel De Produtos<br>(Capa)
            </a>
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('greenbliss/carrosel2.png')">
                <img src="greenbliss/carrosel2.png" class="btn-image">Carrossel De Produtos<br>(Eco-Bag)
            </a>
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('greenbliss/carrosel3.png')">
                <img src="greenbliss/carrosel3.png" class="btn-image">Carrossel De Produtos<br>(Caderno)
            </a>
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('greenbliss/carrossel4.png')">
                <img src="greenbliss/carrossel4.png" class="btn-image">Carrossel De Produtos<br>(Kit De Escovas)
            </a>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-image" id="lightbox-image" src="">
        <button class="prev" onclick="changeImage(-1, event)">&#10094;</button>
        <button class="next" onclick="changeImage(1, event)">&#10095;</button>
    </div>

    <footer id="contato">
        <div class="social-icons">
            <a>
                <img src="../Fotos/rodape.png" class="social-icon">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
