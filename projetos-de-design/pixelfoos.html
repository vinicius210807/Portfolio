<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Pixel Foods</title>
    <link rel="stylesheet" href="estilopixel.css">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <header>
        <div class="titulo-container">
            <h1><i>Portf√≥lio</i><br>Restaurante Pixel Foods</h1>
        </div>
        <a href="../projetosdesign.html" class="voltar">Voltar</a>
    </header>

    <div class="main-content">
        <div class="button-container">
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('pixelfoods/logo.png')">
                <img src="pixelfoods/logo.png" class="btn-image">Logo
            </a>
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('pixelfoods/FRENTE.png')">
                <img src="pixelfoods/FRENTE.png" class="btn-image">Cardapio<br>(Frente)
            </a>
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('pixelfoods/Verso.png')">
                <img src="pixelfoods/Verso.png" class="btn-image">Cardapio<br>(Verso)
            </a>
            <a href="javascript:void(0);" class="btn btn-left" onclick="openLightbox('pixelfoods/postdoom.png')">
                <img src="pixelfoods/postdoom.png" class="btn-image">Postagem para instagram<br>Doom Burger
            </a>
        </div>
    </div>

    <!-- Lightbox HTML -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-image" id="lightbox-image" src="">
        <button class="prev" onclick="changeImage(-1, event)">&#10094;</button>
        <button class="next" onclick="changeImage(1, event)">&#10095;</button>
    </div>

    <footer id="contato">
        <div class="social-icons">
            <a>
                <img src="../Fotos/rodape.png" class="social-icon">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
